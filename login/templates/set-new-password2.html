<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="alert alert-warning" role="alert">
        <h3>{% for msg in messages %}
            {{msg}}
            {% endfor %}</h3>
        </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card-mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Set new password</h4>
                    </div>
                    <form action="{% url 'reset-user-password' uidb64 token %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="password" class="form-label">PASSWORD</label>
                            <input id="password" type="password" class="form-control form-control-sm" name="password" required>
                          </div>
                          <div class="form-group">
                            <label for="password2" class="form-label">NEW PASSWORD</label>
                            <input id="password2" type="password" class="form-control form-control-sm" name="password2" required>
                          </div>
                       <input type="submit" value="sumbit" class="btn btn-block btn-primary sumbit-btn"/>
                    </form>
                    <div class="container">
                        <span class="text-lead lead">Have an account?</span><a href="{% url 'login' %}">LOGIN</a><br>
                        <span class="text-lead lead">No account?</span><a href="{% url 'register' %}">REGISTER</a>
                    </div>
                </div>
            </div>
    <div class="col-md-4"></div>
    </div>
    </div>
</body>
</html>
